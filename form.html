<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tour company offering cycle tours in Gothenburg, Sweden">
    <meta name="keywords" content="cycle tours, cycling, gothenburg, sweden">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <h1>
            <a href="index.html" class="heading">GBG cycle tours</a>
        </h1>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="form.html">Contact Us</a>

                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="background">
        <h2>Reach out to us!</h2>
        <form method="POST" action="https://formdump.codeinstitute.net/">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first_name" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last_name" required>
            <label for="phone">Telephone:</label>
            <input type="tel" id="phone" name="phone_number">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="question"></label>
            <textarea cols="40" rows="10" id="question" name="question" required
            placeholder="Enter your question here"></textarea>
        </form>
    </section>
    <footer>
        <div>
            <div id="copyright">
                Â© 2014 GBGcycle Inc. All rights reserved
            </div>
            <img id="award"
                src="https://www.freepnglogos.com/uploads/tripadvisor-logo-png/tripadvisor-logo-travel-reviews-arctic-panorama-lodge-28.png"
                width="65" height="65" alt="tripadvisor logo, travel reviews arctic panorama lodge"/>
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Like us on Facebook (opens in new tab)">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Instagram (opens in new tab">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Tiktok (Opens in new tab)">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Twitter (opens in new tab)">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
