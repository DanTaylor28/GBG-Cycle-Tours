<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tour company offering cycle tours in Gothenburg, Sweden">
    <meta name="keywords" content="cycle tours, cycling, gothenburg, sweden">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GBG Cycle Tours</title>
</head>

<body>
    <header>
        <h1>
            <a href="index.html" class="heading">GBG cycle tours</a>
        </h1>
        <nav class="navigation">
            <ul>
                <li>
                    <a href="form.html" class="current-page">Book A Tour</a>
                </li>
                <li>
                    <a href="info.html">Tour Information</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-page">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="form-details">
            <h2>Lets Get Exploring!</h2>
            <label for="first" class="input-name">First Name:</label>
            <input type="text" id="first" name="first_name" required class="input-boxes">
            <label for="last" class="input-name">Last Name:</label>
            <input type="text" id="last" name="last_name" required class="input-boxes">
            <label for="phone" class="input-name">Telephone:</label>
            <input type="tel" id="phone" name="phone_number" class="input-boxes">
            <label for="email" class="input-name">Email:</label>
            <input type="email" id="email" name="email" required class="input-boxes">
            <label for="number" class="input-name">Number of People:</label>
            <input type="number" id="number" name="people" class="input-boxes" min="1" required>
            <label for="date" class="input-name">Date:</label>
            <input type="date" id="date" name="date" required class="input-boxes">
            <input type="submit" id="submit-button" value="Check Availability">
        </form>
        <div id="confirmation-text">
            <h3>We will get back to you as soon as possible <br>with confirmation of availability</h3>
        </div>
    </section>

    <footer>
        <div>
            <div id="copyright">

            </div>

                src="https://www.freepnglogos.com/uploads/tripadvisor-logo-png/tripadvisor-logo-travel-reviews-arctic-panorama-lodge-28.png"
                width="65" height="65" alt="tripadvisor logo, travel reviews arctic panorama lodge" />
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Like us on Facebook (opens in new tab)">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Instagram (opens in new tab">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Tiktok (Opens in new tab)">
                        <i class="fa-brands fa-tiktok"></i>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Follow us on Twitter (opens in new tab)">
                        <i class="fa-brands fa-twitter"></i>
